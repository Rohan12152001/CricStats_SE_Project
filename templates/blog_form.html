<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CricStats</title>
	<link href="{{url_for('static', filename = 'styles.css')}}" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body onload="fetchNews()">
	<nav class="nav navbar sticky-top navbar-dark bg-dark">
		<div class="container-fluid">
		<a class="navbar-brand logo-text" href="#">
			<img src="{{url_for('static', filename = 'logo.png')}}" alt="" width="45" height="35" class="d-inline-block align-text-center">
			CricStats
		</a>
		<form class="d-flex">
			{% if isLoggedIn %}
				<a id="logout" class="btn btn-outline-primary ml-2" type="submit" href="/app/logout">Logout</a>
			{% else %}
				<a id="login" class="btn btn-outline-primary ml-2" type="submit" href="/app/loginPage">Login</a>
				<a id="register" class="btn btn-outline-primary ml-2" type="submit" href="/app/registerPage">Register</a>
			{% endif %}
		</form>
		</div>
	</nav>
		<div class=" sidebar">
			<nav class="nav flex-column align-content-center">
				<a class="nav-link" href="/app">Home</a>
				<a class="nav-link" href="/app/series">Series</a>
				<a class="nav-link" href="/app/results">Results</a>
				<a class="nav-link" href="/app/fixtures">Fixtures</a>
				<a class="nav-link" href="/app/blogPage">Blogs</a>
			</nav>
		</div>
		<div class="content">
			<div class="container row justify-content-around align-items-center" id="news_cards">
				<h1 id="news-title">
            
                </h1>
                <div class="news-sec">
                    
                    <img id="news-image" scr="" alt="news-photo" height = "50%" width = "50%">
                    <h3 id="news-desc"></h3>
                    <center>
                        <p class="subc">Author : </p>
                        <p id="news-author"></p>
                        <br/>
                        <p class="subc">Published At : </p>
                        <p id="news-time"></p>
                    </center>
                </div>
			</div>
		</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
